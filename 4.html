<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ELEGANZA - Elegance in Every Element</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <header>
        <div class="header-container">
            <img src="6.jpg" alt="logo" class="logo">
            <div class="header-text">
                <h1>ELEGANZA</h1>
                <h2>Elegance in Every Element</h2>
            </div>
        </div>
    </header>
    
    <nav>
        <div class="search-bar">
            <form class="search-form" action="/search" method="GET">
                <input type="text" placeholder="Search for products..." name="q" aria-label="Search">
                <button type="submit"><i class="fas fa-search"></i></button>
            </form>
        </div>
    </nav>

    <main>
        <section class="welcome-section">
            <div class="welcome-text">
                <h2>WELCOME TO ELEGANZA</h2>
                <p>Shop from a wide range of exquisite designs for all occasions. All backed by the Trust of Eleganza</p>
            </div>
        </section>

        <section class="location-section">
            <div class="location-grid">
                <div class="location-card">
                    <img src="l1.png" alt="Mumbai">
                    <p>Mumbai</p>
                </div>
                <div class="location-card">
                    <img src="l2.png" alt="Delhi">
                    <p>Delhi</p>
                </div>
                <div class="location-card">
                    <img src="l3.png" alt="Bangalore">
                    <p>Bangalore</p>
                </div>
                <div class="location-card">
                    <img src="l4.png" alt="Hyderabad">
                    <p>Hyderabad</p>
                </div>
                <div class="location-card">
                    <img src="l5.png" alt="Chennai">
                    <p>Chennai</p>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 ELEGANZA. All rights reserved.</p>
    </footer>
</body>
</html>
